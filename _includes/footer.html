<footer class="site-footer">
  <div class="wrapper">
    <p class="copy">&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </div>
</footer>

<script type="application/json">
{
  "vars": {
    "account": "{{ site:GoogleAnalytics }}"
  },
  "triggers": {
    "trackPageview": {
      "on": "visible",
      "request": "pageview"
    }
  }
}
</script>
